<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Page</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <div class="bg-dark d-flex justify-content-between align-items-center">
        <nav class="d-flex align-items-center">
          <h1 class="text-white my-1 h3">Carousel</h1>
          <ul class="d-flex align-items-center list-unstyled my-1">
            <li class="mx-3">
              <a class="text-white" href="#">Home</a>
            </li>
            <li class="mx-3"><a href="#">Link</a></li>
            <li class="mx-3"><a href="#">Disabled</a></li>
          </ul>
        </nav>
        <form class="d-flex align-items-center">
          <input
            type="search"
            placeholder="Search"
            aria-label="Search"
            class="form-control me-2"
          />
          <button class="btn btn-outline-success">Search</button>
        </form>
      </div>
    </div>

    <!-- ---  -->

    <!-- carousel 
     -->
    <div class="carousel-main position-relative">
      <div class="row">
        <div class="carousel-caption col-3">
          <h1>Another example headline.</h1>
          <p>
            Some representative placeholder content for the second slide of the
            carousel.
          </p>
          <p><a class="btn btn-lg btn-primary" href="#">Sign up today</a></p>
        </div>
        <div class="col-9 text-white"><p>9 fr</p></div>
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./images/1-inspirational_motivational-wallpaper-1920x1080.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/2-Hard-Work-Beats-Talent-Motivational-Wallpaper.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/3-Motivational-wallpaper-study-images-desktop-768x432.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <!-- --  -->
    <!-- footer  -->
    <footer class="d-flex justify-content-between pt-5">
      <div>
        <p>
          &copy; 2017 - 2021 Company, Inc * <a href="#">Privacy</a> *
          <a href="#">Terms</a>
        </p>
      </div>
      <div><a href="#">Back to top</a></div>
    </footer>
    <!-- ---  -->

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
